{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="col-md-8">
        <h2>View My Issue Analysis</h2>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <br>
            <h2>{{ post.post }}</h2>
            <p>Posted on {{ post.created }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
