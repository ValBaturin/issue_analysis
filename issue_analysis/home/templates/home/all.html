{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="col-md-8">
        <h1>View All Issue Analysis</h1>
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.post }}</p>
            <p>Posted by {{ post.user.get_full_name }} on {{ post.created }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
