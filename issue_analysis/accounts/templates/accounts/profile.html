{% extends 'base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Profile</h1>
    <p>Username: <em>{{ user }}</em></p>
    <p>First name: <em>{{ user.first_name }}</em></p>
    <p>Last name: <em>{{ user.last_name }}</em></p>
    <p>Email: <em>{{ user.email }}</em></p>
    <p>Organization: <em>{{ user.organization }}</em></p>
</div>
{% endblock %}
